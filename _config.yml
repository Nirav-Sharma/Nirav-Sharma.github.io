# build
markdown: kramdown
# permalink: /blog/:year/:title/
collections:
  artis:
    output: true
    permalink: /articles/:title/
  blogs:
    output: true
    permalink: /blog/:title/
#    permalink: pretty
#    permalink: /articles/
collections_dir: collections
#permalink: /:categories/:title/

#    source: articles/_artis/
#    baseurl: ""
exclude:
  - CNAME
  - Gemfile
  - LICENSE
  - Rakefile
  - README.md
  - vendor/
  - vnu/
  - vnu.zip
layouts_dir: ./_noita
sass:
  sass_dir: noita/_scss
  style: compressed
# compress layout in _noita/compress.html
compress_html:
  clippings: all
  endings: all
  comments: ["<!--", "-->"]
  ignore:
    envs: [travis]
# theme
noita:
  name: Nirav's place
  description: Jekyll theme built with Foundation
  author:
    name: Anatol Broder
    url: https://bro.doktorbro.net/
  lang: en
  favicons:
    - /assets/2014/04/21/favicon-152.png
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: Guide
        url: /guide/
      - name: Blog
        url: /blog/
      - name: Articles
        url: /articles/
#      - name: Repository
 #       url: https://github.com/Nirav-Sharma
